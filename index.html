<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Pengeluaran Uang Makan</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Diary Pengeluaran</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Set Uang Bulanan</h5>
                <form id="budget-form">
                    <div class="form-group">
                        <label for="initial-balance">Jumlah Uang Bulanan (Rp)</label>
                        <input type="number" class="form-control" id="initial-balance" value="1000000" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Tambah Pengeluaran</h5>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Deskripsi</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Tanggal</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Jumlah Pengeluaran (Rp)</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Daftar Pengeluaran</h5>
                <ul id="expense-list" class="list-group">
                    <!-- Pengeluaran akan ditambahkan di sini -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Sisa Uang Bulanan</h5>
                <p id="remaining-balance" class="card-text">Rp 1,000,000</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
